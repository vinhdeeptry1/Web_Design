<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Đơn Giản</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cửa Hàng Hoa</h1>
        <div class="cart">
            <h2>Giỏ Hàng</h2>
            <ul id="cart-items"></ul>
            <p>Tổng: <span id="total-price">0</span> VND</p>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="product" data-price="199000">
                <h3>Tua luýp</h3>
                <p>199.000 VND</p>
                <button>Thêm vào giỏ</button>
            </div>
            <div class="product" data-price="299000">
                <h3>Hoa hồng</h3>
                <p>299.000 VND</p>
                <button>Thêm vào giỏ</button>
            </div>
            <div class="product" data-price="399000">
                <h3>Hoa mai</h3>
                <p>399.000 VND</p>
                <button>Thêm vào giỏ</button>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
